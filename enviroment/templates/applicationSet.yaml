apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-appset
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: '{{.Values.service.repoURL}}'
              revision: '{{.Values.service.revision}}'
              files:
                - path: '{{.Values.env}}/apps/*.yaml'
              pathParamPrefix: app  
              values:
                appFile: '{{app.path.filename}}'
                applName: '{{app.path.filenameNormalized}}'
          - git:
              repoURL: '{{.Values.service.repoURL}}'
              revision: '{{.Values.service.revision}}'
              files:
                - path: '{{.Values.env}}/envConfig.yaml'
              pathParamPrefix: env
  strategy:
  type: RollingSync
  rollingSync:
    steps:
      maxUpdate: 10%        
  template:  
    metadata:
      name: '{{values.applName}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/danielmarom78/discount-appset.git'
        targetRevision: HEAD
        path: '{{.Values.env}}/_chart'
        helm:
          valueFiles: 
            - '{{envValueFiles}}'
            - '{{appValuesFiles}}'
            - '../apps/{{values.appFile}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.Values.namespace}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
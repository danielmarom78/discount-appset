apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-appset
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: 'https://github.com/danielmarom78/discount-appset.git'
              revision: HEAD
              files:
                - path: 'dev/apps/*.yaml'
              pathParamPrefix: app  
              values:
                appFile: '{{app.path.filename}}'
                applName: '{{app.path.filenameNormalized}}'
          - git:
              repoURL: 'https://github.com/danielmarom78/discount-appset.git'
              revision: HEAD
              files:
                - path: 'dev/envConfig.yaml'
              pathParamPrefix: env
  strategy:
    type: RollingSync
    rollingSync:
      steps:
        - matchExpressions:
            - key: envLabel
              operator: In
              values:
                - env-dev
          maxUpdate: 10%     
  template:  
    metadata:
      name: '{{values.applName}}'
      labels:
        envLabel: 'env-dev'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/danielmarom78/discount-appset.git'
        targetRevision: HEAD
        path: 'dev/_chart'
        helm:
          valuesObject:
            some-example-chart:                     
              uniqueValue: TRIGGER-BY-CHANGING-New
          valueFiles: 
            - '{{envValueFiles}}'
            - '{{appValuesFiles}}'
            - '../apps/{{values.appFile}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'discount'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true